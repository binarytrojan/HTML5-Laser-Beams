<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <title>A simple HTML5 canvas drawing test</title>
    <style>
		body
		{
		}
		article, aside, figure, footer, header, hgroup, menu, nav, section
		{
			display:block;
		}
		canvas
		{
			border: 1px solid black;
		}
    </style>
  </head>
  <body>
    <header>
      <h1>A simple HTML5 canvas drawing test</h1>
    </header>
	<section id="main">
		<p>When the moving dots are within 200 pixels of the center, a line is drawn between that dot and the center.</p>
		<p>You can right-click to add more dots.</p>
		<canvas id="uxCanvas" width="600" height="600"></canvas>
	</section>
	<script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/JavaScript" src="main.js"></script>
  </body>	
</html>
